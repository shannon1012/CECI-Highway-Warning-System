    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
    <script>
        $(function() {
            var map = L.map('map').setView([25.021749, 121.541591], 10);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            L.geoJSON(FreewayJson, {
                color: "#9999FF"
            }).addTo(map);

            L.geoJSON(points, {
                pointToLayer: function(feature, latlng) {
                    roadcode = feature.properties.ROADCODE;
                    icon = 'HW' + roadcode + '.png';
                    return new L.Marker(latlng, {
                        'icon': new L.Icon({
                            iconUrl: 'style/images/freeway-icon/' + icon,
                            iconSize: [25, 25]
                        })
                    })
                }
            }).addTo(map);
        });
    </script>
    <script>
        var barChartData = {
            labels: [
                "台北", "新竹", "桃園", "台中", "彰化"
            ],
            datasets: [{
                backgroundColor: "blue",
                borderColor: "black",
                borderWidth: 1,
                data: [4, 7, 3, 8, 3]
            }]
        };

        var chartOptions = {
            layout: {
                padding: {
                    left: 20,
                    right: 0,
                    top: 0,
                    bottom: 0
                }
            },
            plugins: {
                labels: {
                    render: "value",
                    precision: 0,
                    fontSize: 12,
                    fontStyle: "normal"
                }
            },
            responsive: true,

            legend: {
                display: false
            },
            scales: {
                xAxes: [{
                    barPercentage: 0.6
                }],
                yAxes: [{
                    ticks: {
                        beginAtZero: true,
                        suggestedMin: 0,
                        suggestedMax: 500
                    }
                }]
            }
        };

        var bar = document.getElementById("event").getContext("2d");
        myBar = new Chart(bar, {
            type: "bar",
            data: barChartData,
            options: chartOptions
        });
    </script>
